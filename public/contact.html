<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="stylesheet" href="../node_modules/owl.carousel/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="../node_modules/lightbox2/dist/css/lightbox.min.css">
    <link rel="stylesheet" href="../node_modules/lightbox2/dist/css/lightbox.css">
    <link rel="stylesheet" href="">
    <title>New Project</title>
</head>
<body>
    <!--header-->
    <header id="header__inner">
        <div class="container">
            <nav class="main-nav">
                <img src="img/logo.png" alt="logo" class="main-nav__logo">
                <ul class="main-nav__items">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="project.html">Project</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header> 
    <!--contact-->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="border-bottom"></div>
            <p class="lead">Lorem ipsum dolor sit amet.</p>
            <form>
                <div class="form-fields">
                    <input type="text" class="name input" name="fullname" id="fullname" placeholder="Enter Your Name">

                    <input type="text" class="subject input" name="subject" id="suject" placeholder="Subject">

                    <input type="email" class="email input" name="email" id="email" placeholder="Enter Your E-mail">

                    <input type="text" class="phone input" name="phone" id="phone" placeholder="Enter Your Phone">

                    <textarea name="message" class="message input" id="message" placeholder="Enter Message"></textarea>
                    <button type="submit" class="btn-dark">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <section id="contact-b" class="bg-primary py-4">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>E-mail</h3>
                    <p>mail@mail.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>(555) 555 55 55</p>
                </div>
                <div>
                    <div class="fas fa-address-card fa-2x"></div>
                    <h3>Address</h3>
                    <p>İstanbul , Türkiye</p>
                </div>
            </div>
        </div>
    </section>
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2025. All Rights Reversed.</p>
            <div class="social">
                <div class="fab fa-facebook"></div>
                <div class="fab fa-instagram"></div>
                <div class="fab fa-youtube"></div>
                <div class="fab fa-twitter"></div>
            </div>
        </div>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="../node_modules/lightbox2/dist/js/lightbox.min.js"></script>
    <script src="../node_modules/lightbox2/dist/js/lightbox.js"></script>
</body>
</html>
